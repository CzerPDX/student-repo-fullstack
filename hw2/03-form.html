<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>03 - Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="03-form.js"></script>
  </head>
  <body class="bg-dark">
    <form 
      id="signupForm" 
      class="bg-light border rounded w-50 mx-auto mt-5 p-3 needs-validation"
      novalidate
    />
      <h1 class="mt-2 mb-4">Contact Form</h1>

      <!-- name -->
      <div class="mb-3">
        <label for="inputName" class="form-label">Name *</label>
        <input type="text" class="form-control" id="inputName" required>
        <div class="invalid-feedback">You must enter your name</div>
      </div>

      <!-- email -->
      <div class="mb-3">
        <label for="inputEmail" class="form-label">Email *</label>
        <input type="email" class="form-control" id="inputEmail" required>
        <div class="invalid-feedback">You must enter a valid email</div>
      </div>

      <!-- text area -->
      <div class="mb-3">
        <label for="inputFeedback" class="form-label">Submit your message:</label>
        <textarea class="form-control" id="inputFeedback" rows="3"></textarea>
      </div>

      <!-- checkbox -->
      <div class="mb-3">
        <input class="form-check-input" type="checkbox" id="inputNewsletter">
        <label class="form-check-label" for="inputNewsletter">Sign up for the newsletter</label>
      </div>

      <!-- Submit and reset buttons -->
      <div class="mb-3">
        <input
          type="submit"
          class="btn btn-primary"
          value="Submit"
          id="reverse"
          onclick="validateSignup()"
        />
        <button 
          type="button"
          class="btn btn-secondary"
          class="btn btn-primary"
          onclick="resetForm('signupForm')"
        />Reset</button>
      </div>

    </form>
  </body>
</html>
